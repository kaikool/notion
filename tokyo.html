<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .countdown {
            text-align: center;
            font-size: 2em;
            background: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .countdown div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div id="tokyo-timer">Tokyo: 1 days : 02 hours : 07 min : 26 sec</div>
        <div id="london-timer">London: 1 days : 02 hours : 07 min : 26 sec</div>
        <div id="newyork-timer">New York: 1 days : 02 hours : 07 min : 26 sec</div>
    </div>

    <script>
        function countdown(targetDate, elementId) {
            const timer = document.getElementById(elementId);

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timer.innerHTML = `${days} days : ${hours} hours : ${minutes} min : ${seconds} sec`;

                if (distance < 0) {
                    clearInterval(interval);
                    timer.innerHTML = "Phiên giao dịch đã bắt đầu!";
                }
            }, 1000);
        }

        const tokyoTime = new Date("Sep 22, 2024 09:00:00 GMT+7").getTime();
        const londonTime = new Date("Sep 22, 2024 15:00:00 GMT+7").getTime();
        const newYorkTime = new Date("Sep 22, 2024 20:00:00 GMT+7").getTime();

        countdown(tokyoTime, "tokyo-timer");
        countdown(londonTime, "london-timer");
        countdown(newYorkTime, "newyork-timer");
    </script>
</body>
</html>
