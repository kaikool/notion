<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .countdown {
            text-align: center;
            font-size: 2em;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .countdown div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div id="timer">1 days : 02 hours : 07 min : 26 sec</div>
    </div>

    <script>
        function countdown() {
            const targetDate = new Date("Sep 22, 2024 09:00:00").getTime(); // Thời gian bắt đầu phiên giao dịch Tokyo
            const timer = document.getElementById("timer");

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timer.innerHTML = `${days} days : ${hours} hours : ${minutes} min : ${seconds} sec`;

                if (distance < 0) {
                    clearInterval(interval);
                    timer.innerHTML = "Phiên giao dịch đã bắt đầu!";
                }
            }, 1000);
        }

        countdown();
    </script>
</body>
</html>
